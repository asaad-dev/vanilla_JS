<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - I 03 introduction</title>
    <!-- mes styles -->
    <link rel="stylesheet" href="../css/style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let bonjour = document.getElementById('b1');
            bonjour.addEventListener('click', coucou);

            function coucou() {
                alert('Bonjour, c\'est encore moi'); //le caractére d'échappement pour avoir dans la chaîne de caractére l'apostraphe
            }
        });
    </script>


</head>
<body>
    <div id="wrapper">
        <h1>JS - I 03 introduction</h1>
        <button id="b1">Cliquez sur moi</button>
        <button id="b2">Ajoutez un paragraphe</button>
        <p>On va pouvoir placer notre élément script n'importe oû dans notre page HTML, aussi bien dans l'élément <code>head</code> qu'au sein de l'élément <code>body</code>.On place également</p>
    </div>
    


    <script>
        let ajouter = document.getElementById('b2');
        ajouter.addEventListener('click', ajout);

        function ajout () {
            let para = document.createElement('p');
            para.textContent = 'Ma grand-mére fait du vélo';
            document.body.appendChild(para);
        }
    </script>
</body>
</html>
